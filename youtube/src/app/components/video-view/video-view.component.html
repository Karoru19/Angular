<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" [src]="safe" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-8">
      <div *ngIf="video">
        {{video.title}}
      </div>
    </div>
  </div>
</div>
