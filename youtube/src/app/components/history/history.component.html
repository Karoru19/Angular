<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col">
      <div class="text-center">
        <button class="btn btn-danger btn-lg ml-auto mr-2" type="button" (click)="deleteHistory()">
          CLEAR HISTORY
        </button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mb-3">
    <div class="col-9">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 mt-4" *ngFor="let history of history">
          <app-video-element [video]="history"></app-video-element>
        </div>
      </div>
    </div>
  </div>
</div>
