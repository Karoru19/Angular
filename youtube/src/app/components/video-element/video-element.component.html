<div class="row text-center">
  <div class="col-12">
    <img class="img-fluid rounded" [src]="video.thumb" width="100%">
  </div>
</div>
<div class="row">
  <div class="col-12 text-truncate">
    <div class="title">{{video.title}}</div>
  </div>
</div>
<div class="row">
  <div class="col-12 text-truncate">
    <div class="channel">{{video.channel}}</div>
  </div>
</div>
